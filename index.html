<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project</title>
</head>
<body>
    <div class="clock">
        <div class="circular-motion">
            <img class="clock-bg" src="https://t3.ftcdn.net/jpg/04/94/23/96/360_F_494239604_oZsqEokrHnVQHdBeaIX28VouZnMER62q.jpg">
        </div>
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Oris_Logo.png" alt="Rolex Logo">
    </div>
    <script src="index.js"></script> 
</body>
</html>
